<ng-container *ngIf="itemId">
  <div
    *ngIf="kanbanService.getItemById(itemId) | async as item"
    class="flex items-center w-full my-1"
  >
    <div class="flex items-center h-11 mt-2 bg-gray-200 rounded shadow-inner">
      <!--icon for dragging item from column component-->
      <ng-content></ng-content>
      <div class="cursor-pointer flex items-center" (click)="router.navigate(['/item', itemId]);">
        <input
          class="p-1 cursor-text bg-gray-200"
          placeholder="Item Name"
          (click)="$event.stopPropagation()"
          [(ngModel)]="item.title"
          (ngModelChange)="kanbanService.patchItem(item.id, {title: $event})"
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
        </svg>
      </div>
    </div>
    <app-remove-button data-remove-item-button class="mt-2 ml-3" (click)="kanbanService.deleteItem(item.id)"></app-remove-button>
  </div>
</ng-container>
